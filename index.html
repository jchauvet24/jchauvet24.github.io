<html>
    <head>
        <link rel="stylesheet" href="base.css"/>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-BRR8FDP255"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-BRR8FDP255');
        </script>
    </head>
    
    

    <body onclick="answerFocus()">

        <h1>Spelling App</h1>
        <p>Total Words: <span class="wordcount"></span></p>

        <div class="zoom">
            <div class="content" id="home">
                <button onclick="switchContent('wordsetup')">Setup Words</button>
                <button onclick="startpractise()">Practise</button>
                <button onclick="startquiz()">Start Quiz</button>
            </div>
            <div class="content" id="wordsetup">
                <h3>Add words to practice</h3>
        
                <textarea class="words" spellcheck="true" rows="10" style="resize: none;"></textarea>
                <div class="button-list">
                    <button id="savewords" onclick="savewords()">Save</button>
                </div>
                
            </div>
    
            <div class="content" id="quiz" >
                <h3>Question <span id="qno"></span></h3>
    
                <button id="speak-button" onclick="repeatWord()">Repeat Word</button>
        
                <input id="answer" autocomplete="off" spellcheck="false" type="text"/>
                <button id="submit" onclick="submitAnswer()">Submit</button>

                <a href="#" class="exit" onclick="exit()">Exit quiz</a>
            </div>
    
            <div class="content" id="quizresult">
                <h3>You've scored <span id="correctno"></span> out of <span class="wordcount"></span></h3>
                <div id="answers"></div>

                <div class="button-list">
                    <button onclick="switchContent('home')">Home</button>
                    <button onclick="retake()">Retake</button>
                </div>
            
            </div>
            
        </div>
        
    </body>
    <script src="app.js"></script>

</html>
